  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/pagameto?allowPublicKeyRetrieval=true&sslMode=DISABLED&useSSL=false&serverTimezone=UTC
#    url: jdbc:mysql://localhost:3306/crud?useTimezone=true&serverTimezone=UTC
    username: root
    password: 1234567    

